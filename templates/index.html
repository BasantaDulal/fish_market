<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Species Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Fish Species Prediction</h1>
      <form action="/predict" method="post">
        <label for="Weight">Weight:</label>
        <input
          type="number"
          id="Weight"
          name="Weight"
          step="0.01"
          min="0"
          required
        />
        <br />
        <label for="Length1">Length1:</label>
        <input
          type="number"
          id="Length1"
          name="Length1"
          step="0.01"
          min="0"
          required
        />
        <br />
        <label for="Length2">Length2:</label>
        <input
          type="number"
          id="Length2"
          name="Length2"
          step="0.01"
          min="0"
          required
        />
        <br />
        <label for="Length3">Length3:</label>
        <input
          type="number"
          id="Length3"
          name="Length3"
          step="0.01"
          min="0"
          required
        />
        <br />
        <label for="Height">Height:</label>
        <input
          type="number"
          id="Height"
          name="Height"
          step="0.01"
          min="0"
          required
        />
        <br />
        <label for="Width">Width:</label>
        <input
          type="number"
          id="Width"
          name="Width"
          step="0.01"
          min="0"
          required
        />
        <br />
        <input type="submit" value="Predict" />
      </form>
      {% if prediction_text %}
      <h2>{{ prediction_text }}</h2>
      {% endif %}
    </div>
  </body>
</html>
